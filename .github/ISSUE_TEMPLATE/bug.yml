name: Bug Report
about: Report a bug in PyNES
title: 'Bug Report'
labels: ["bug"]
body:
  - type: textarea
    attributes:
      label: Describe the Bug
      description: A clear and concise description of what the bug is.
    validations:
      required: true
  - type: textarea
    attributes:
      label: To Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Load ROM '...'
        2. Go to '...'
        3. See error
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem.
    validations:
      required: false
  - type: input
    attributes:
      label: ROM Name
      description: The name of the ROM file.
    validations:
      required: false
  - type: input
    attributes:
      label: ROM Version
      description: The version of the ROM (e.g., USA, Europe, Japan).
    validations:
      required: false
  - type: dropdown
    attributes:
      label: Operating System
      options:
        - Windows
        - macOS
        - Linux
    validations:
      required: true
  - type: input
    attributes:
      label: PyNES Version
      description: The version of PyNES you are using (e.g., 0.1.0, or commit hash if building from source).
    validations:
      required: true
  - type: textarea
    attributes:
      label: Additional Context
      description: Add any other context about the problem here.
    validations:
      required: false
  - type: input
    attributes:
      label: Python Version
      description: The version of Python you are using.
    validations:
      required: false