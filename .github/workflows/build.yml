name: Build PyNES Emulator

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.13']

    steps:
    - uses: actions/checkout@v5
    - uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install OS deps
      shell: bash
      run: |
        if [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
          sudo apt-get update && sudo apt-get install -y libgl1 libglib2.0-0 libxrender1 libgomp1
        elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
          brew install libomp
        fi

    - uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}

    - name: Install UPX
      shell: bash
      run: |
        if [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
          sudo apt-get update && sudo apt-get install -y upx
        elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
          brew install upx
        elif [[ "${{ matrix.os }}" == "windows-latest" ]]; then
          winget install upx
        else
          echo "Unsupported OS: ${{ matrix.os }}"
          exit 1
        fi

    - run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install git+https://github.com/pyinstaller/pyinstaller.git

    - name: Build PyNES
      shell: bash
      run: |
        mkdir -p dist
        if (( $(which upx) )); then
          pyinstaller pynes.spec --clean --noconfirm --upx-dir "$(which upx | xargs dirname)"
        else
          pyinstaller pynes.spec --clean --noconfirm
        fi

    - name: Install Ubuntu dependencies
      if: matrix.os == 'ubuntu-latest'
      run: sudo apt-get update && sudo apt-get install -y libgl1 libglib2.0-0 libxrender1 libgomp1

    - name: Install macOS dependencies
      if: matrix.os == 'macos-latest'
      run: brew install libomp

    - uses: actions/upload-artifact@v4
      with:
        name: pynes-${{ matrix.os }}-py${{ matrix.python-version }}
        path: |
          dist/*
          icon.ico
        retention-days: 30
