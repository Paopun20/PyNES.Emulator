name: Build PyNES Emulator

permissions:
  contents: write
  actions: write
  statuses: write

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]
  workflow_dispatch: {}

env:
  python: 3.14.0

jobs:
  build:
    runs-on: ${{ matrix.os }}
    if: "!contains(github.event.head_commit.message, '@nobuild')"
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.python }}

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup UV
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "requirements.txt"

      # Linux dependencies
      - name: Install Linux GL Deps
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libx11-dev \
            libxext-dev \
            libxi-dev \
            libxxf86vm-dev \
            libgl1-mesa-dev \
            mesa-common-dev \
            libgl-dev \
            libglu1-mesa-dev \
            xclip \
            libasound2-dev \
            libpulse-dev

      # UPX (skip macOS)
      - name: Setup UPX
        if: matrix.os != 'macos-latest'
        uses: crazy-max/ghaction-upx@v3
        with:
          install-only: true

      - name: Get UPX path
        id: upx
        if: matrix.os != 'macos-latest'
        run: |
          UPX_PATH=$(command -v upx || echo "")
          echo "upx_path=$UPX_PATH" >> $GITHUB_OUTPUT

      # Cache pip
      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/AppData/Local/pip/Cache
            ~/Library/Caches/pip
          key: ${{ runner.os }}-pip-${{ env.python }}-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ env.python }}-
            ${{ runner.os }}-pip-

      # Cache PyInstaller
      - name: Cache PyInstaller
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pyinstaller
            ~/AppData/Local/pyinstaller
            ~/Library/Caches/pyinstaller
          key: ${{ runner.os }}-pyinstaller-${{ env.python }}-${{ hashFiles('pynes.spec') }}
          restore-keys: |
            ${{ runner.os }}-pyinstaller-${{ env.python }}-
            ${{ runner.os }}-pyinstaller-

      # Cache Rust
      - name: Cache Rust
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            app/**/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('app/**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      # Cache build artifacts
      - name: Cache build artifacts
        uses: actions/cache@v4
        with:
          path: |
            build/
            *.so
            *.pyd
          key: ${{ runner.os }}-build-${{ env.python }}-${{ hashFiles('setup.py') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.python }}-
            ${{ runner.os }}-build-

      # Install Python deps
      - name: Install Python dependencies
        run: |
          uv pip install --system --upgrade pip
          uv pip install --system --upgrade -r requirements.txt

      # Prepare macOS universal environment
      - name: Prepare macOS universal build env
        if: matrix.os == 'macos-latest'
        run: |
          echo "Preparing macOS Universal2 environment..."
          export MACOSX_DEPLOYMENT_TARGET=11.0
          echo "ARCHFLAGS=-arch x86_64 -arch arm64" >> $GITHUB_ENV
          rustup target add x86_64-apple-darwin
          rustup target add aarch64-apple-darwin

      # Build Extensions
      - name: Build Extensions
        if: false # disable for now
        run: python setup.py build_ext --inplace

      # Build PyNES
      - name: Build PyNES
        id: build
        run: |
          echo "build_success=false" >> $GITHUB_OUTPUT
          UPX_DIR="${{ steps.upx.outputs.upx_path }}"
          if uv run pyinstaller pynes.spec --clean --noconfirm ${UPX_DIR:+--upx-dir "$(dirname "$UPX_DIR")"}; then
            echo "build_success=true" >> $GITHUB_OUTPUT
            echo "Build completed successfully"
          else
            echo "Build failed"
            exit 1
          fi

      # Verify output
      - name: Verify Output
        run: |
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            test -f dist/pynes.exe
          else
            test -f dist/pynes
          fi

      # Prepare upload
      - name: Prepare Upload Directory
        run: |
          mkdir -p upload
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            cp dist/pynes.exe upload/ 2>/dev/null || true
          else
            cp dist/pynes upload/ 2>/dev/null || true
          fi
          
          cp icon.ico upload/ 2>/dev/null || true
          cp config.toml upload/ 2>/dev/null || true
          
          if [ -d "assets" ]; then
            cp -r assets/* upload/ 2>/dev/null || true
          fi
          if [ -d "roms" ]; then
            cp -r roms/* upload/ 2>/dev/null || true
          fi
          
          cp LICENSE.md upload/ 2>/dev/null || true

      - name: Prepare Zip Name
        id: export_name
        run: |
          zip_name="pynes-$(echo "${{ matrix.os }}" | sed 's/-latest//g')-py${{ env.python }}"
          echo "zip_name=$zip_name" >> $GITHUB_OUTPUT

      # Upload artifact
      - name: Upload Artifact Build
        if: steps.build.outputs.build_success == 'true'
        uses: actions/upload-artifact@v5
        with:
          name: ${{ steps.export_name.outputs.zip_name }}
          path: upload/
          retention-days: 90
