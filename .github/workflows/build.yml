name: Build PyNES Emulator

permissions:
  contents: write
  actions: write
  statuses: write

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]
  workflow_dispatch: {}

env:
  PYTHON_VERSION: 3.14.0

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup UV
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "requirements.txt"

      - name: Install Linux GL Deps
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libx11-dev \
            libxext-dev \
            libxi-dev \
            libxxf86vm-dev \
            libgl1-mesa-dev \
            mesa-common-dev \
            libgl-dev

      # Linux/Windows only
      - name: Setup UPX
        if: matrix.os != 'macos-latest'
        uses: crazy-max/ghaction-upx@v3
        with:
          install-only: true

      - name: Get UPX path
        id: upx
        if: matrix.os != 'macos-latest'
        run: |
          UPX_PATH=$(which upx || echo "")
          echo "upx_path=$UPX_PATH" >> $GITHUB_OUTPUT

      # ---------- Cache
      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ env.PYTHON_VERSION }}-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ env.PYTHON_VERSION }}-
            ${{ runner.os }}-pip-

      - name: Cache PyInstaller
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pyinstaller
            ~/AppData/Local/pyinstaller
            ~/Library/Caches/pyinstaller
          key: ${{ runner.os }}-pyinstaller-${{ env.PYTHON_VERSION }}-${{ hashFiles('pynes.spec') }}
          restore-keys: |
            ${{ runner.os }}-pyinstaller-${{ env.PYTHON_VERSION }}-
            ${{ runner.os }}-pyinstaller-

      - name: Cache Rust
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            app/**/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('app/**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Cache build artifacts
        uses: actions/cache@v4
        with:
          path: |
            build/
            *.so
            *.pyd
          key: ${{ runner.os }}-build-${{ env.PYTHON_VERSION }}-${{ hashFiles('setup.py') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.PYTHON_VERSION }}-
            ${{ runner.os }}-build-

      - name: Install Python dependencies
        run: |
          uv pip install --system --upgrade pip
          uv pip install --system --upgrade -r requirements.txt
          uv pip install --system --upgrade git+https://github.com/pyinstaller/pyinstaller.git

      - name: Prepare macOS universal build env
        if: matrix.os == 'macos-latest'
        run: |
          echo "Preparing macOS Universal2 environment..."
          export MACOSX_DEPLOYMENT_TARGET=11.0

          # Universal compile flags for Cython and C extensions
          echo "ARCHFLAGS=\"-arch x86_64 -arch arm64\"" >> $GITHUB_ENV

          # Rust: build both archs
          rustup target add x86_64-apple-darwin
          rustup target add aarch64-apple-darwin

      - name: Build Extensions
        run: |
          if [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            #
            # 1) Build Rust EXT for both archs
            #
            for TARGET in x86_64-apple-darwin aarch64-apple-darwin; do
              echo "Building Rust target: $TARGET"
              cargo build --release --target $TARGET
            done

            #
            # 2) Lipo merge Rust universal dylibs
            #
            for LIB in $(find app -name "*.dylib"); do
              BASE=$(basename "$LIB")
              DIR=$(dirname "$LIB")
              LIPO_OUT="$DIR/$BASE"
              echo "Lipo merging $BASE"
              lipo -create \
                "app/**/target/x86_64-apple-darwin/release/$BASE" \
                "app/**/target/aarch64-apple-darwin/release/$BASE" \
                -output "$LIPO_OUT"
            done

            #
            # 3) Build Cython EXT universal2
            #
            python setup.py build_ext --inplace
          else
            python setup.py build_ext --inplace
          fi

      - name: Build PyNES
        id: build
        run: |
          echo "build_success=false" >> $GITHUB_OUTPUT

          if [[ "${{ matrix.os }}" == "macos-latest" ]]; then
              # macOSUniversal2
              uv run pyinstaller pynes.spec --clean --noconfirm --target-arch universal2
          elif [[ -n "${{ steps.upx.outputs.upx_path }}" ]]; then
              # Win/Linux + UPX
              uv run pyinstaller pynes.spec --clean --noconfirm --upx-dir "$(dirname "${{ steps.upx.outputs.upx_path }}")"
          else
              uv run pyinstaller pynes.spec --clean --noconfirm
          fi

          echo "build_success=true" >> $GITHUB_OUTPUT

      - name: Verify Output
        run: |
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            test -f dist/pynes.exe
          else
            test -f dist/pynes
          fi

      - name: Prepare Upload Directory
        run: |
          mkdir -p upload
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            cp dist/pynes.exe upload/
          else
            cp dist/pynes upload/
          fi

          cp app/icon.ico upload/ 2>/dev/null || true
          cp -r assets/* upload/ 2>/dev/null || true
          cp -r roms/* upload/ 2>/dev/null || true
          cp LICENSE.md upload/ 2>/dev/null || true

      - name: Upload Artifact
        if: steps.build.outputs.build_success == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: pynes-${{ matrix.os }}-py${{ env.PYTHON_VERSION }}
          path: upload/
          retention-days: 90
