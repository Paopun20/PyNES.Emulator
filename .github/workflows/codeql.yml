name: "CodeQL"

on:
  push:
    branches: ["main", "dev"]
  pull_request:
    branches: ["main", "dev"]
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  analyze:
    name: CodeQL Analyze (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: |
            ${{ runner.os == 'Windows' && env.LOCALAPPDATA || '~/.cache/pip' }}
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}

      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip setuptools wheel cython setuptools-rust
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Build hybrid Python + Rust extension (setup.py)
        shell: bash
        run: |
          if [ -f setup.py ]; then
            echo "Detected setup.py â€” building combined Python/Rust extension..."
            python setup.py build_ext --inplace
          fi

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: python,rust
          build-mode: none
          queries: +security-extended +security-and-quality

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/hybrid:python-rust"
