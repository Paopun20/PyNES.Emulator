name: "CodeQL"

on:
  push:
    branches: ["main", "Dev"]
  pull_request:
    branches: ["main", "Dev"]
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  analyze:
    name: CodeQL Analyze (${{ matrix.os }}, ${{ matrix.language }})
    runs-on: ${{ matrix.os }}
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            language: python
            build-mode: none
          - os: windows-latest
            language: python
            build-mode: none

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        if: matrix.language == 'python'
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
          
      - name: Setup Rust
        if: matrix.language == 'python'
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Cache pip
        if: matrix.language == 'python'
        uses: actions/cache@v4
        with:
          path: |
            ${{ runner.os == 'Windows' && env.LOCALAPPDATA || '~/.cache/pip' }}
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}

      - name: Install dependencies and build setup.py
        if: matrix.language == 'python'
        shell: bash
        run: |
          set -e
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f setup.py ]; then
            echo "setup.py detected â€” building extensions..."
            pip install cython wheel setuptools
            python setup.py build_ext --inplace
          fi

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          queries: +security-extended +security-and-quality

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"
