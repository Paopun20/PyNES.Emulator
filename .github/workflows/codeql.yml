name: "CodeQL Security Analysis"

on:
  push:
    branches: ["main", "dev"]
  pull_request:
    branches: ["main", "dev"]
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch: {}

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 360
    permissions:
      # required for all workflows
      security-events: write
      # required to fetch internal or private CodeQL packs
      packages: read
      # only required for workflows in private repositories
      actions: read
      contents: read
    
    strategy:
      fail-fast: false
      matrix:
        include:
          # GitHub Actions scanning (YAML files)
          - language: actions
            build-mode: none
            os: ubuntu-latest
          
          # Python scanning
          - language: python
            build-mode: none
            os: ubuntu-latest
          
          # # Rust scanning on Ubuntu
          # - language: rust
          #   build-mode: none
          #   os: ubuntu-latest
          
          # # Rust scanning on Windows (if platform-specific code exists)
          # - language: rust
          #   build-mode: none
          #   os: windows-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # Setup Rust toolchain for Rust analysis
      - name: Setup Rust toolchain
        if: matrix.language == 'rust'
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          # Use stable by default, adjust if needed
          toolchain: stable
      
      # Setup Python for better analysis
      - name: Setup Python
        if: matrix.language == 'python'
        uses: actions/setup-python@v5
        with:
          python-version: '3.14.0'
      
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          # Use security-extended for more comprehensive scanning
          # Options: security-extended, security-and-quality
          queries: security-extended
      
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}/os:${{ matrix.os }}"
          # Upload results even if there are errors
          upload: true
